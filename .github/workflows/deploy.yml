name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: cv-editor/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: cv-editor

      - name: Build
        run: npm run build
        working-directory: cv-editor

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: cv-editor/dist
